<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack a Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whack-a-Mole </h1>
  <div class="info">
    <p>Score: <span class="score">0</span></p>
    <p>Misses: <span class="misses">0</span>/2</p>
    <p>Timer: <span class="timer">15</span>s</p>
    <button class="play">Start Game</button>
  </div>

  <!-- Game board (9 holes) -->
  <div class="game">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
